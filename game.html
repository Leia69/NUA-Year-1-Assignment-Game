<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>JavaScript Demo</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/Super_Mario_Clouds_High_Res.gif');
        this.load.image('brick', 'assets/block_brick.png');
        this.load.image('solidBrick', 'assets/block_solidBrick.png');
        this.load.image('shinyBrick', 'assets/block_shinyBrick.png');
        this.load.image('crackedBrick', 'assets/block_crackedBrick.png');
        this.load.image('questionMark', 'assets/block_questionMark.png');
        this.load.spritesheet('mario', 'assets/mario.png', { frameWidth: 28, frameHeight: 28 });
    }

    function create ()
    {
        this.add.image(400, 300, 'background');
    }

    function update ()
    {
    }

</script>

</body>
</html>
